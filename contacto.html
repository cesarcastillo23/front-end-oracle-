<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="caja">
      <div>
        <h1><img src="imagenes/logo.png" alt="Logo"></h1>
      </div>
        <nav>
          <ul >
            <li><a href="index.html">home</a></li>
            <li><a href="productos.html">productos</a></li>
            <li><a href="#">contacto</a> </li>
          </ul>
        </nav>
    </div>
  </header>
  <main>
    <form>
      <div>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required>

        <label for="correoelectronico">Correo Electronico</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX) XXXX XXX ">

        <label for="mensaje">Mensaje</label>
        <textarea  id="mensaje" cols="70" rows="10" class="input-padron"></textarea>
      </div>
        <fieldset>
          <legend>多Como le gustaria que lo contactaramos?</legend>
          <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
          

          <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
          

          <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
        </fieldset>
        
      
        <fieldset>
          <legend>多En cual horario prefiere ser atendido?</legend>
          <select >
            <option >Ma単ana</option>
            <option >Tarde</option>
            <option >Noche</option>
          </select> 
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la barberia Alura?</label>
        <input type="submit" value="Enviar el formulario" class="enviar">
        <table>
          <thead>
            <tr>
              <th>Dias</th>
              <th>Horario</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Lunes</td>
              <td>08h ~ 20h</td>
            </tr>
            <tr>
              <td>Miercoles</td>
              <td>08h ~ 20</td>
            </tr>
            <tr>
              <td>Viernes</td>
              <td>08h ~ 20</td>
            </tr>
          </tbody>
          
        </table>
    </form>
  </main>
  <footer>
    <img src="imagenes/logo-blanco.png" alt="logo blanco">
    <p class="copyright">&copy Copyright Barberia Alura-2022</p>

  </footer>

</body>
</html>
